<!DOCTYPE html>
<html>
<head>
	<title>pixijs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<main>
<article class="card">
			<div class="card-body">
				<div class="row">
					<aside class="col-12 col-6 col-md-5">
						<div class="contact-details">
							<h2 class="card-title">Contact Us</h2>
							<ul>
								<li class="location"><i class="flaticon-destination"></i>Sukedhara, Kathmandu Nepal</li>
								<li><a href="tel:98283276"><i class="fas fa-mobile-alt"></i>(+977) 9825 131 071</a></li>
								<li><a href="tel:98283276"><i class="flaticon-call"></i>(01) 114 22 3</a></li>
								<li><a href="mailto:travelnepal@gmail.com"><i class="flaticon-e-mail-envelope"></i>travelnepal@gmail.com</a></li>
								<li><a href="mailto:info.travelnepal@gmail.com"><i class="flaticon-e-mail-envelope"></i>info.travelnepal@gmail.com</a></li>
							</ul>
							<ul class="social">
								<li><a href="#" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
								</li>
								<li><a href="#" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a></li>
								<li><a href="#" class="insta" target="_blank"><i class="fab fa-instagram"></i></a></li>
							</ul>
						</div>
					</aside>
					<aside class="col-12 col-6 col-md-7">
						<form method="" action="">
							<h2 class="card-title">Lets Talk</h2>
							<p class="feature">We'd love to hear from you.</p> 
							<div class="form-group">
								<input type="text" class="form-control" id="myname" placeholder="My Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="myemail" placeholder="My Email Address">
							</div>
							<div class="form-group">
								<textarea class="form-control" id="message1" rows="3" placeholder="My Message "></textarea>
							</div>
							<div class="form-group">
								<button>Send</button>
							</div>

						</form>
					</aside>
				</div>
			</div>

		</article>
	</main>
	</body>
</html>
